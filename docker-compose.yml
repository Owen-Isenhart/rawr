version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: arena_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-hacker_db}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: ./backend
    container_name: arena_api
    restart: always
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-password}@db:5432/${DB_NAME:-hacker_db}
      - OLLAMA_HOST=http://host.docker.internal:11434
      - SECRET_KEY=${SECRET_KEY}
    ports:
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # CRITICAL: Gives API power to spawn agents
    extra_hosts:
      - "host.docker.internal:host-gateway" # Allows API to talk to Ollama on your Ubuntu host

volumes:
  pgdata: